{% load staticfiles %}
<html>

<head>
	<link rel="stylesheet" type="text/css" href="{% static 'irrigation/css/bootstrap.css' %}">
</head>

<body>

	<div class="row">
		<div class="col-lg-12">
			
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-body">
					Ultima Leitura: <span class="badge">{{ lastmoisture.moisture}}</span>
				</div>
			</div>
			
		</div>

		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-body">
					Status Sistema: <span class="badge">{{ lastmoisture.moisture}}</span>
				</div>
			</div>
			
		</div>
		
	</div>

	<div class="row">
			<div class="col-lg-12">
			<table class="table">
				<tr> <th>Umidade</th><th> Data Leitura</th> <th>Id Arduino</th></tr>
				{% if moistureList %}
					{%for moisture in moistureList%}
						<tr>
							<td>{{ moisture.moisture }}</td>
							<td>{{ moisture.date }}</td>
							<td>{{ moisture.arduinoID }}</td>
						</tr>
					{% endfor %}
				{%endif%}
				
			</table>
		</div>
	</div>

</body>
</html>
